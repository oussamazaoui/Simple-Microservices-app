server:
  port: 8091

spring:
  application:
    name: api-gateway
  zipkin:
    base-url: http://zipkin:9411
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: customer
          uri: lb://CUSTOMER
          predicates:
            - Path=/api/v1/customers/**

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true